<div class="container">
	<div class="row">
		<div class="cold-md-7">
			<hr>
			<h3>Cadastre-se</h3>
			<hr>
			<form action="CreateAndFind" method="post">
				<div class="form-floating mb-3">
						<input name="nome_usuario" maxlength="200" type="text" class="form-control" id="floatingInput1"> 
						<label>Nome completo</label>
					</div>
					<div class="form-floating mb-3">
						<input name="cpf_usuario" maxlength="11" type="text" class="form-control"> 
						<label>CPF (apenas números)</label>
					</div>
					<div class="form-floating mb-3">
						<input name="telefone_usuario" maxlength="11" type="text" class="form-control"> 
						<label>Telefone (com DDD)</label>
					</div>
					<div class="form-floating mb-3">
						<input name="email_usuario" maxlength="50" type="text" class="form-control"> 
						<label>E-mail</label>
					</div>
					<div class="form-floating mb-3">
						<input name="senha_usuario" maxlength="6" type="text" class="form-control"> 
						<label>Senha (6 números)</label>
					</div>

					<button class="btn btn-primary" type="submit">Cadastrar
						</button>
					<button class="btn btn-secondary" type="reset">Limpar
						Formulário</button>
			</form>
			<br>
			<h5><a href="CreateAndFind">Usuários cadastrados.</a></h5>
		</div>
	</div>
</div>
